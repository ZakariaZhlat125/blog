<!DOCTYPE html>
<html>
<head>
	<title>Django Central</title>
	<meta charset="utf-8">
	<meta name="google" content="notranslate"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<style type="text/css">
		body{
			font-family: "Roboto",serif;
			font-size:17px;
			background-color:#fdfdfd;		 
		}
		.shadow{
			box-shadow: 0 4px 2px rgba(0,0,0,0.1);
		}
		.btn-danger{
			color:#fff;
			background-color:#f00000;
			border-color:#dc281e; 
		}
		.masthead{
			background:#3398E1;
			height: auto;
			padding-bottom: 15px;
			box-shadow: 0 16px 48px #E3E7EB;
			padding-top:10px;
		}
	</style>
	<!--Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
		<div class="container-fluid">
			<a  class="navbar-brand" href="{% url 'home' %}">Django cenral</a>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item text-black">
						{% if user.is_authenticated %}
						<a class="nav-link text-black font-weigth-blod">{{user.username}}</a>
						{%endif%}
					</li>
					<li class="nav-item text-black">
						<a class="nav-link text-black font-weigth-blod" href="#">About</a>
					</li>
					<li  class="nav-item text-black">
						<a class="nav-link text-black font-weigth-blod" href="#">Policy</a>
						</li>
					<li  class="nav-item text-black">
						<a class="nav-link text-black font-weigth-blod" href="#">Content</a>
					</li>
					<li class="nav-item text-black">
						{% if user.is_authenticated %}
						<p><a class="nav-link text-black font-weigth-blod" href="#">Log Out</a></p>
					</li>
					<li class="nav-item  text-black">
						{% else %}
						<p class="text-black font-weigth-blod">you are not logged in .</p>
    					<a class="nav-link" href="#">Log In </A>
						{% endif %}
				</ul>		
			</div>
			
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div >
	{% block content %}
	<!-- Content Goes Here -->
	</div>
	{% endblock content %}
	<!--Footer-->
	<footer class="py-3 bg-grey" style="font-size:12px">
		<p class="m-0 text-dark text-center">Copyrigth &copy; Django Central</p> 
	</footer>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
