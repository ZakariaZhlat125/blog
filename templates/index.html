{% extends 'base.html' %}
{% block content %}
<style type="text/css">
	body{
		font-family: "Roboto",sans-serif;
		font-size:18px;
		background-color: #fdfdfd;
	}
	.head_text{
		color: white;
	}
	.card{
		box-shadow: 0 16px 48px #E3E7EB;
	}
    
</style>
<header class="masthead">
	<div class="overlay"></div>
		<div class="container">
			<div class='row'>
				<div class="col-md-8 col-md-10 mx-auto">
					<div class="site-heading">
						<h3 >Welcome to my awesome Blog</h3>
						<p>We Love Django As much as you do ..! &nbsp</p>
						<a href="{% url 'article_create' %}" class="btn btn-primary">+ new</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<div class="container"  >

	<div class="row">
		<!--Blog Entries Column -->
		<div class="col-md-8 mt-3 left">
        {% for post in post_list  %}
			<div class="card mb-4">
				<div class="card-body">
					<h2 class="card-title">{{post.title}}</h2>
					<p class="card-text text-muted h6">{{post.author}}| 	{{post.created_on}}</p>
					<p class="card-text">{{post.content|slice:":200"}}</p>
					<a href="{% url 'post_detail' post.pk %}" class="btn btn-primary">Read More &rarr;</a>
					<a href="{% url 'article_delete' post.pk %}" class="btn btn-primary">Delete</a>
					<a href="{% url 'article_update' post.pk%}" class="btn btn-primary">+ new</a>
				</div>
			</div>
        {% endfor %}
		</div>
	</div> 
</div>
{% endblock content %}
